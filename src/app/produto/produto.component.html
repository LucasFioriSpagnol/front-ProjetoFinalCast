<body>
	<header>
		<nav>
			<a class="logo">Lista de Gastos</a>
			<ul class="nav-list">
				<li id="inicio"><a (click)="goHome()">Inicio</a> </li>
			</ul>
		</nav>
	</header>

	<div class="container">
		<div class="row">
			<div class="col">
				<div class="container ">

					<form>

						<div class="form-group">
							<label for="nome" class="form-label">Nome</label>
							<input type="text" class="form-control" #nome="ngModel" [(ngModel)]="produto.nome"
								name="nome" id="nome" required placeholder="Ex: Camiseta">
						</div>

						<div class="form-group">
							<label for="quantidade" class="form-label">Quantidade</label>
							<input type="text" class="form-control" #quantidade="ngModel"
								[(ngModel)]="produto.quantidade" name="quantidade" id="quantidade" required required placeholder="Ex: 1">
						</div>

						<div class="form-group">
							<label for="valor" class="form-label">Valor</label>
							<input type="text" class="form-control" #valor="ngModel" [(ngModel)]="produto.valor"
								name="valor" id="valor" required required placeholder="Ex: 10">
						</div>

						<button class="btn btn-success" [disabled]="nome.invalid && quantidade.invalid && valor.invalid"
							(click)="save(produto)" *ngIf="!exibirBotao">Salvar</button>

						<button class="btn btn-primary" [disabled]="nome.invalid && quantidade.invalid && valor.invalid"
							*ngIf="exibirBotao" (click)="update(produto)">Atualizar</button>

					</form>

				</div>

				<div class="container" style="width: 750px;">

					<table class="table">
						<thead>
							<tr>
								<th scope="col">Nome</th>
								<th scope="col">Quantidade</th>
								<th scope="col">Valor</th>
								<th scope="col">Optional</th>
							</tr>
						</thead>
						<tbody>
							<tr *ngFor="let produto of produtos">
								<td>{{produto.nome}}</td>
								<td>{{produto.quantidade}}</td>
								<td>{{produto.valor | currency: 'BRL': true: '1.2-2'}}</td>
								<td>
									<button class="btn btn-warning" (click)="atualizar(produto)">Atualizar</button>
									<button class="btn btn-danger ml-2" (click)="delete(produto)">Deletar</button>
								</td>
							</tr>
						</tbody>
					</table>

				</div>
			</div>
		</div>
	</div>

</body>
<footer id="main-footer">
	<div class="container">
		<div class="row center-xs center-sm center-md center-lg">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<p>copyright &copy; 2021 | Lucas e Antonio</p>
			</div>
		</div>
	</div>
</footer>
